apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'


sourceCompatibility = 11
targetCompatibility = 11

mainClassName =  "gitbackup.Main"

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
 	attributes('Implementation-Title': project.name,
                   'Main-Class': 'gitbackup.Main')
    }
   exclude  "*.html" ,".gitkeep", "plugin.properties" ,"module-info.class",'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF' ,'META-INF/LICE*', 'META-INF/NOTICE*',"META-INF/DEPENDENCIES*"
	 from { configurations.runtimeClasspath.collect { it.directory ? it : zipTree(it) } }
}
repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	implementation  ("commons-cli:commons-cli:1.3.1")
	implementation("org.eclipse.jgit:org.eclipse.jgit:5.7.0.202003110725-r")
	implementation  ("org.gitlab4j:gitlab4j-api:4.14.21")
    testImplementation("junit:junit:4.12")
}
